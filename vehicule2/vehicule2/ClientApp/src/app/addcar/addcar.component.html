<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
</head>
<div class="container" style="padding-top:40px;">
  <div class="row">
    <div class="col-md-10 mx-auto">
      <div class="card mx-4">
        <div class="card-head p-4">
          <div class="col-sm-12 btn btn-success">
            Vehicule Information
          </div>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="Addvehicule" (ngSubmit)="onFormSubmit(Addvehicule.value)">
            <div class="col-sm-12">
              <div class="card-body">
                <!-- <div class="row"> -->
                <div class="form-group ">
                  <label class="col-sm-2 control-label" for="Marque">Marque</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Entrez Marque" formControlName="Marque">
                  </div>
                </div>
                <div class="form-group ">
                  <label class="col-sm-2 control-label" for="Modele">Modele</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Entrez Modele" formControlName="Modele">
                  </div>
                </div>
                <div class="form-group ">
                  <label class="col-sm-2 control-label" for="Immatriculation">Immatriculation</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Entrez Immatriculation"
                      formControlName="Immatriculation">
                  </div>
                </div>
                <div class="form-group ">
                  <label class="col-sm-2 control-label" for="Kilometrage">Kilometrage</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter Kilometrage"
                      formControlName="Kilometrage">
                  </div>
                </div>
              </div>
            </div>
        <div class="col-6 text-right">
          <button class="btn btn-primary px-10" type="submit">Add </button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
